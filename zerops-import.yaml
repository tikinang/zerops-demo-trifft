project:
  name: Trifft Demo
services:
  - hostname: pubsub
    type: nats@2.12
    mode: NON_HA
    priority: 10
    
  - hostname: db
    type: mariadb@10.6
    mode: NON_HA
    priority: 10
    
  - hostname: workers
    type: dotnet@9
    minContainers: 10
    maxContainers: 20
    buildFromGit: https://github.com/tikinang/zerops-demo-trifft
    zeropsSetup: worker
    
  - hostname: app
    type: php-nginx@8.4
    minContainers: 2
    maxContainers: 2
    buildFromGit: https://github.com/tikinang/zerops-demo-trifft
    zeropsSetup: app
    enableSubdomainAccess: true
